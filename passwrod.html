<html>

<style>

        background-image:url("https://static1.colliderimages.com/wordpress/wp-content/uploads/2021/11/One-Piece-Character-Guide.jpg");

    div{

        height:60px;

<body>
    <div>
<form>
    <label for="pswd"><p class="text">Enter your password:</p> </label>
    <input type="password" id="pswd">
    <input type="button" value="Submit" onclick="checkPswd();" />
</form>
</div>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "elonMUSK";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="index.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }
</script>
</body>
